<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生态恢复方案智能生成系统</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🌱 生态恢复方案智能生成系统</h1>
            <p>上传生态破坏图片，输入位置信息，获得专业的生态恢复方案</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2 style="color: #3a7233; margin-bottom: 20px;">📸 上传生态破坏图片</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📁</div>
                    <p>点击或拖拽图片到此处上传</p>
                    <p style="color: #666; font-size: 0.9rem; margin-top: 10px;">支持 JPG、PNG、GIF 格式</p>
                    <input type="file" id="imageInput" accept="image/*" style="display: none;" >
                    <div class="image-preview" id="imagePreview"></div>
                </div>
                
                <div class="input-group">
                    <h2 style="color: #3a7233; margin-bottom: 20px;">📍 位置信息</h2>
                    <input type="text" id="location" placeholder="例如: 云南西双版纳热带雨林，河北唐山开滦煤矿塌陷区，青海三江源国家公园，广东湛江红树林湿地......" step="any">
                </div>
                
                <div class="input-group" style="margin-top: 30px;">
                    <h2 style="color: #3a7233; margin-bottom: 20px;"> ✏️ 您的要求</h2>
                    <input type="text" id="userText" placeholder="例如: 生成一个针对河道污染的生态治理与修复计划......" step="any">
                </div>
                

                <button class="generate-btn" id="generateBtn" style="margin-top: 30px;">🚀 生成生态恢复方案</button>
            </div>

            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div id="waitingMessage"></div>
            </div>

            <div class="results-section" id="resultsSection">
                <h2 style="color: #3a7233; margin-bottom: 25px;">🖼️ 图片识别情况</h2>
                <div class="image-recognition-container" >
                    <div class="image-recognition-card" id="imageRecognitionCard">
                        <div class="image-description" id="pictureContent"></div>
                        <!-- 图片在左 -->
                        <!-- <div class="result-image-container">
                            <div id="imagePreview2"></div>
                        </div> -->

                        <!-- 文字在右 -->
                        <!-- <div class="image-description" id="imageDescription">
                        </div> -->
                    </div>
                </div>
                
                <div class="results-grid" id="resultsGrid">
                    <div class="bag1" id="bagAnalysisCard">
                        <h2 style="color: #3a7233; margin-bottom: 25px;">📋 相关背景分析</h2>
                        <div class="result-card" id="analysisCard">
                            <div class="plan-content" id="analysisContent">
                                <!-- 分析内容将在这里显示 -->
                            </div>
                        </div>
                    </div>
                    <div class="bag2" id="bagPlanCard">
                        <h2 style="color: #3a7233; margin-bottom: 25px;">🌿 生态恢复方案</h2>
                        <div class="result-card2" id="planCard">
                            <div class="plan-content" id="planContent">
                                <!-- 恢复方案将在这里显示 -->
                            </div>
                        </div>
                    </div>
                </div>

                

                
            </div>
        </div>
    </div>

    <script src="appTest.js"></script>
    <script>
        // 确保在DOM加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            window.ecoSystem = new EcoRestorationSystem();
        });
    </script>
</body>

</html>
